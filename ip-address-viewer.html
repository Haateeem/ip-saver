<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Public IP Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 2rem;
        }

        #ip {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            height: 30px;
            width: auto;

        }
    </style>
</head>

<body>
    <h1>Your Public IP Address</h1>
    <div id="ip">Loading...</div>
    <button onclick="addToSheet()">Save</button>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip').textContent = 'Unable to retrieve IP address.';
            });

        function addToSheet() {
            const text = document.getElementById('ip').innerText; // Div se text uthana
            const appScriptUrl = 'https://script.google.com/macros/s/AKfycbwV3DR9LtiCra0WqO1ZYKqwSHKIFF6FGN70I8A-u9K5YJL4EUPhxqIoBagBfzc66El8jw/exec';

            console.log('Text to be sent:', text); // Debugging line
            fetch(appScriptUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            })
                .then(response => {
                    console.log('Response:', response);
                    return response.json(); // Parse the JSON response
                })
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
        }


    </script>
</body>

</html>
